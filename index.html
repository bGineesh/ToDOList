<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/logo.jpg">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/7c4dc178f1.js" crossorigin="anonymous"></script>

  </script>
  <title>TODoList</title>
</head>

<body>
  <h1>TODo List</h1>
  <main>
    <section class="inputContainer">
      <i class="fa-solid fa-scroll"></i>
      <input type="text" placeholder="Add a task" data-task="input" id="input" class="inputData" required>
      <button type="text" id="but"><i class="fa fa-plus-circle add" aria-hidden="true"></i></button>
    </section>
    <i class="fa-solid fa-check-double dobCheck" style="color: #828282;"></i><span>completed all tasks</span>
    <div class="space"></div>
    <span class="deltAll">Clear completed</span>
    <hr>


    <ul id="list">
      <!-- <li>
        <input type="checkbox">
        <label for="task1">Buy Groceries</label>
        <button>
          <i class="fa fa-trash-o" aria-hidden="true"></i>
        </button>
      </li> -->
    </ul>
    <hr>
    <div class="complete">
      <p>Total tasks left:<span id="taskCount" style="width: 0; font-weight: 800; font-size: 1rem;">0</span></p>

      <span style="margin-left: 0px;" class="all">All</span>
      <span class="incomplete">Incomplete</span>
      <span class="completed">Completed</span>
    </div>

    <script src="script.js"></script>
  </main>
</body>

</html>
